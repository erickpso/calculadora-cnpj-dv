<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de DV – CNPJ Alfanumérico</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>BR Tax Reform </h1> 
    <h1> Check Verification Digit - (DV) Calculator </h1>
    <p>Insert the alphanumeric code of CNPJ 12 characters:</p>
    <input type="text" id="inputCNPJ" maxlength="12" placeholder="Ex: 12ABC34501DE">
    <button onclick="calcularDV()">Calculate DV</button>
    <div id="resultado"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
